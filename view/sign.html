<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signuppage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="sign.css">
<body class="bodystyle">
<div class="signbox">
    <div class="signup">
                <form action="/signup" method="POST">
                    <h1>SIGNUP</h1>
                    Enter Name:<input class="inputf" type="text" name="name" required minlength="10" maxlength="10"><br></br>
                    Enter Password:<input class="inputf" type="password" required name="password" minlength="8">
                    <button class="loginbtn" type="submit">signup</button>
                </form>
    </div>
</div>
    
     
</body>
