<div class="loginbox">
    <div class="login">
                <form action="/signin" method="POST">
                    <h1>LOGIN</h1>
                    <label  for="name">Enter Name:</label>
                    <input type="text" name="name" id="name" required minlength="10" maxlength="10"><br></br>
                    <label for="nam">Enter Password:</label>
                    <input type="password" name="password" id="nam" required minlength="8"><br/><br/>
                    <button class="loginbtn" type="submit">login</button>
                    <a href="sign.html">signup</a>
                </form>
    </div>
</div>
